<html>
<head>
   <title>Music Webpage-Practice-1</title>
   <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="container">

              <div class="navbar">
                 <img src="images/logo.png" class="logo">
                 <ul>
                     <li><a href="#">HOME</a></li>
                     <li><a href="#">ABOUT</a></li>
                     <li><a href="#">SPECIFICATIONS</a></li>
                     <li><a href="#">PRODUCTS</a></li>
                     <li><a href="#">CONNECT</a></li>
                 </ul>
              </div>

             <div class="content">
                  <div class="left-col">                     
                        <h1>THE<br> REAL<br> SOUND</h1>
                    </div>
                   <div class="right-col">
                   <p>Click Here to Listen</p>
                   <img src="images/play.png" id="icon">
                </div>
             </div>

      <audio id="My Song"> 
         <source src="images/Via Summer - Imperss (Original Mix) [2021].mp3" type="audio/mp3">
       </audio>

      <script>
          var mySong = document.getElementById("My Song");
          var icon = document.getElementById("icon");

          icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "images/pause.png";
              }else{
                   mySong.pause();
                    icon.src = "images/play.png";
                  }
          }
      </script>



    </div>
</body>
</html>
